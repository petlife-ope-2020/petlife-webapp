<div class="container-fluid">
    <div class="row">
        <div class="col-3 myHeight">
            <h1 class="myFont">PETLIFE</h1>
        </div>
        <div class="col-6 myHeight">
            <div class="myAlignmentTop35">
                <div>
                    <div class="row pb-1 justify-content-center">
                        <input #username class="myInput border border-primary rounded" type="text" placeholder="Username">
                    </div>
                    <div class="row pb-1 justify-content-center">
                        <input #name class="myInput border border-primary rounded" type="text" placeholder="Nome">
                    </div>
                    <div class="row pb-1 justify-content-center">
                        <input #email class="myInput border border-primary rounded" type="email" placeholder="Email">
                    </div>
                    <div class="row pb-1 justify-content-center">
                        <input #cnpj class="myInput border border-primary rounded" type="number" placeholder="CNPJ">
                    </div>
                    <div class="row pb-1 justify-content-center">
                        <input #password class="myInput border border-primary rounded" type="password" placeholder="Senha" name="" id="">
                    </div>
                    <div class="row pb-1 justify-content-center">
                        <input #address class="myInput border border-primary rounded" type="text" placeholder="EndereÃ§o" name="" id="">
                    </div>
                    <div class="row pb-1 justify-content-center">
                        <input #phone_number class="myInput border border-primary rounded" type="tel" placeholder="Telefone" name="" id="">
                    </div>
                    <div class="row pt-3 justify-content-center">
                        <button class="btn btn-outline-primary" 
                        (click)="onClickMe(username.value, name.value, email.value, cnpj.value, password.value, address.value, phone_number.value)" 
                        name="" id="">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 myHeight bg">
        </div>
    </div>
</div>
