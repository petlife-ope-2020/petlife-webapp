<div class="row border p-3 mb-3">
    <cdk-virtual-scroll-viewport itemSize="10" style="width: 100%;height: 200px;">
        <div *cdkVirtualFor="let provServices of providedServices" style="color:green" class="row mx-auto">
            <label type="text" style="width:25%"
                class="myInput border border-primary rounded mr-3">{{provServices.service_name}}</label>
            <label type="text" style="width:25%"
                class="myInput border border-primary rounded mr-3">{{provServices.price}}</label>
            <button type="button" (click)="removeService(provServices.service_id)" class="btn btn-success"
                style="height: 100%;">Remover</button>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
<div class="row border p-3 mb-3">
    <cdk-virtual-scroll-viewport itemSize="10" style="width: 100%;height: 200px;">
        <div *cdkVirtualFor="let notProvServices of notProvidedServices" style="color:red" class="row mx-auto">
            <label type="text" style="width:25%"
                class="myInput border border-primary rounded mr-3">{{notProvServices.service_name}}</label>
            <input #price type="text" style="width:25%" class="myInput border border-primary rounded mr-3"
                placeholder="N/A">
            <button type="button" (click)="addService(notProvServices._id, notProvServices.service_name, price.value)"
                class="btn btn-danger" style="height: 100%;">Adicionar</button>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
