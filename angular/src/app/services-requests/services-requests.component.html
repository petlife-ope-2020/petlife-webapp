<cdk-virtual-scroll-viewport itemSize="" style="width: 100%;height: 100px;">
    <div class="row mx-auto" *cdkVirtualFor="let servico of servicos">
            <label type="text" style="width:25%" class="myInput border border-primary rounded mr-3">{{servico.name}}</label>
            <label type="text" style="width:25%" class="myInput border border-primary rounded mr-3">{{servico.price}}</label>
            <button type="button" (click)="removeService(servico.id)" class="btn btn-danger" style="height: 100%;">Remover</button>
    </div>
</cdk-virtual-scroll-viewport>
