<div class="container-fluid">
    <div class="row">
        <div class="col-3 myHeight">
            <h1 class="myFont">PETLIFE</h1>
        </div>
        <div class="col-6 myHeight">
            <div class="myAlignmentTop40">
                <div>
                    <div class="row pb-1 justify-content-center">
                        <input #username class="myInput border border-primary rounded" 
                        style="width: 50%;"
                        type="text" placeholder="Login">
                    </div>
                    <div class="row justify-content-center">
                        <input #password class="myInput border border-primary rounded" 
                        style="width: 50%;"
                        type="password" placeholder="Senha" 
                        name="" id="">
                    </div>
                    <div class="row pt-3 justify-content-center">
                        <button class="btn btn-outline-primary mr-3" 
                        style="width: 20%;"
                        name="" id="" 
                        (click)="onClickMe(username.value, password.value)">Entrar</button>
                        <button class="btn btn-outline-primary" 
                        style="width: 20%;"
                        name="" id="" 
                        (click)="onClickRegiser()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 myHeight bg">
        </div>
    </div>
</div>
