<div class="container-fluid">
  <div class="row">
    <div class="col-4 offset-4 form mt-4">
      <div class="row mt-5">
        <label class="form-label">Nome</label>
      </div>
      <div class="row mt-1">
        <input class="w-75 rounded form-input" type="text" #name value="{{ProfData.name}}">
      </div>  
      <div class="row mt-3">
        <label class="form-label">Email</label>
      </div>
      <div class="row mt-1">
        <input class="w-75 rounded form-input" type="text" #email value="{{ProfData.email}}">
      </div>
      <div class="row mt-3">
        <label class="form-label">CNPJ</label>
      </div>
      <div class="row mt-1">
        <input class="w-75 rounded form-input" type="text" readonly #cnpj value="{{ProfData.cnpj}}">
      </div>
      <div class="row mt-3">
        <label class="form-label">Endere√ßo</label>
      </div>
      <div class="row mt-1">
        <input class="w-75 rounded form-input" type="text" #address value="{{ProfData.address}}">
      </div>
      <div class="row mt-3">
        <label class="form-label">Telefone</label>
      </div>
      <div class="row mt-1">
        <input class="w-75 rounded form-input" type="text" #phone_number value="{{ProfData.phone_number}}">
      </div>
      <div class="row mt-4 mb-4">
        <button type="button" (click)="editInformation(name.value, email.value, address.value, phone_number.value)" class="btn button rounded" style="background-color: #063362;">Salvar</button>
      </div> 
    </div>
  </div>
</div>
