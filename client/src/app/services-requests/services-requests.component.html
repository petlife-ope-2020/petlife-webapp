<div class="row p-3 mt-3 ml-5">
    <div class="row pb-2 w-100">
        <div class="col">
            <label class="form-label">SERVIÇOS OFERECIDOS</label>
        </div>
    </div>
    <cdk-virtual-scroll-viewport itemSize="10" style="width: 100%;height: 150px;">
        <div *cdkVirtualFor="let provServices of providedServices" class="row mb-1">
            <div class="col-4">
                <input type="text" style="width:100%"
                class="rounded mr-3 form-input" value="{{provServices.service_name}}" readonly/>
            </div>
            <div class="col-4">
                <input type="text" style="width:100%"
                class="rounded mr-3 form-input" value="{{provServices.price}}" readonly/>
            </div>
            <div class="col-4">
                <button type="button" (click)="removeService(provServices.service_id)" class="btn button rounded"
                style="height: 100%; background-color: #BA1A4C; color: #ffffff;">Remover</button>
            </div>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
<div class="row p-3 mt-3 ml-5">
    <div class="row pb-2 w-100">
        <div class="col">
            <label class="form-label">OUTROS SERVIÇOS</label>
        </div>
    </div>
    <cdk-virtual-scroll-viewport itemSize="10" style="width: 100%;height: 150px;">
        <div *cdkVirtualFor="let notProvServices of notProvidedServices" class="row justify-content-center mb-1">
            <div class="col-4">
                <input type="text" style="width:100%"
                class="rounded mr-3 form-input" value="{{notProvServices.service_name}}" readonly/>
            </div>
            <div class="col-4">
                <input #price type="text" style="width:100%; height: 100%;" class="rounded mr-3 form-input"
                placeholder="N/A">
            </div>
            <div class="col-4">
                <button type="button" (click)="addService(notProvServices._id, notProvServices.service_name, price.value)"
                class="btn button rounded" style="height: 100%; background-color: #063362; color: #ffffff;">Adicionar</button>
            </div>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
